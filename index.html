<html>
  <header>
    <script src="main.js"></script>  
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
  </header>
  <body class="container-xl">
    <h1>Cadastro de alunos</h1>
    <input class="col-6 col-lg-7 col-mg-5" name="-1" id="nomeAluno" type="text" placeholder="Nome do aluno">
    <br>
    <input class="col-6 col-lg-7" id="cpfAluno" type="number" placeholder="CPF do aluno">
    <br>
    <input class="col-6 col-lg-7" id="dataNascimento" type="date" placeholder="Data de nascimento">
    <br>
    <button class="btn btn-success col-lg-3"  id="btnSalvar" onclick="salvar()" >Salvar</button>
    <hr>
    <h1>Lista de alunos</h1>
    <button onclick="mostrarLista()" class="btn btn-secondary">Mostrar</button>
    <button onclick="ocultarLista()" class="btn btn-secondary">Ocultar</button>
    <table class="col-lg-12" id="listaAlunos"></table>
  </body>
</html>
